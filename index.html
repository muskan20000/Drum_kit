    <audio data-key="65" src="Drum-Sticks-Hit-A-www.fesliyanstudios.com.mp3"></audio>s

    <audio data-key="76" src="Ba-Bum-Tss-Joke-Drum-A1-www.fesliyanstudios.com.mp3"></audio>
    <script>

        window.addEventListener('keydown', (e) => {
            const audio = document.querySelector(`audio[data-key='${e.keyCode}']`);
            const key = document.querySelector(`.tune[data-key='${e.keyCode}']`);
            if (!audio) return; // wrong key press
            audio.currentTime = 0;//rewind to start
            audio.play();

            // for adding css
            key.classList.add('playing');

            //for removing css
            setTimeout(() => {
                key.classList.remove('playing');
            }, 80);

            //for removing playing class
            // function removeTrans(e) {
            // if (e.propertyName != 'transform') return;
            //     this.classList.remove('playing');
            // }
            // const keys = document.querySelectorAll('.tune');
            // keys.forEach(key => key.addEventListener('transitionend', removeTrans));

        });
    </script>
